name: Shoppingfy-backend CI

on:
  push:
    branches: [dev]

jobs:
  build: 
    runs-on: self-hosted

    strategy: 
        matrix:
            node-version: [16.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          

      - run:
          npm i 
          cd app/auth
          node createKey.js
          cd ~
          npm start
